<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/10b01c19ab.js" crossorigin="anonymous"></script>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>
<body>
    <header>
        <div class="search">
            <form id="myForm">
                <input type="text" id="searchbar" placeholder="Enter city name...">
                <i class="fa-solid fa-magnifying-glass"></i>
                <button type="submit" id="submitBtn">
                    <i class="fa-solid fa-circle-arrow-right"></i>
                </button>
            </form>
        </div>
    </header>
    <section class="location-weather">
        <div class="location">
            <div class="city">
                <i class="fa-solid fa-location-dot"></i>
                <h1 id="city"></h1>
            </div>
            <div class="date-time">
                <h2 id="date-time"></h2>
            </div>
        </div>
        <div class="current-weather">
            <div class="temp">
                <p id="condition-text"></p>
                <p id="current-temperature"></p>
            </div>
            <div class="metrics">
                <div class="windspeed">
                    <div class="icon">
                        <img src="./assets/wind.png">
                    </div>
                    <div class="text">
                        <p>Windspeed</p>
                        <p id="current-wind"></p>
                    </div>
                </div>
                <div class="precipitation">
                    <div class="icon">
                        <img src="./assets/rainfall.png">
                    </div>
                    <div class="text">
                        <p>Rainfall</p>
                        <p id="current-rain"></p>
                    </div>
                </div>
                <div class="humidity">
                    <div class="icon">
                        <img src="./assets/humidity.png">
                    </div>
                    <div class="text">
                        <p>Humidity</p>
                        <p id="current-humidity"></p>
                    </div>
                </div>
            </div>
            <div class="todays-weather">
                
            </div>
        </div>

    </section>
    <section class="forecast">
        <div class="week-forecast">
            
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
