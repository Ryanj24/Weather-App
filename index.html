<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/10b01c19ab.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="search">
            <input type="text" id="searchbar" placeholder="Enter Location...">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-circle-arrow-right"></i>
        </div>
    </header>
    <section class="location-weather">
        <div class="location">
            <div class="city">
                <i class="fa-solid fa-location-dot"></i>
                <h1 id="city">Glasgow, Scotland</h1>
            </div>
            <div class="date-time">
                <h2 id="date-time">05/04/2023 16:00</h2>
            </div>
        </div>
        <div class="current-weather">
            <div class="temp">
                <p id="condition-text">Sunny Spells</p>
                <p id="current-temperature"></p>
            </div>
            <div class="metrics">
                <div class="windspeed">
                    <div class="icon">
                        <img src="./assets/wind.png">
                    </div>
                    <div class="text">
                        <p>Windspeed</p>
                        <p id="current-wind">5km/h</p>
                    </div>
                </div>
                <div class="precipitation">
                    <div class="icon">
                        <img src="./assets/rainfall.png">
                    </div>
                    <div class="text">
                        <p>Rainfall</p>
                        <p id="current-rain">0%</p>
                    </div>
                </div>
                <div class="humidity">
                    <div class="icon">
                        <img src="./assets/humidity.png">
                    </div>
                    <div class="text">
                        <p>Humidity</p>
                        <p id="current-humidity">35%</p>
                    </div>
                </div>
            </div>
            <div class="todays-weather">
                
            </div>
        </div>

    </section>
    <section class="forecast">
        <div class="week-forecast">
            <div class="weekday">
                <div class="day">
                    Saturday 8th April
                </div>
                <div class="conditions">
                    <p>Cloudy</p>
                    <img src="./assets/119.png">
                </div>
                <div class="details">
                    <div class="maxmin-temp">
                        <p>Max/Min Temperature</p>
                        <div class="max">
                            <img src="./assets/high-temp.png">
                            <p>12</p>
                        </div>
                        <div class="min">
                            <img src="./assets/low-temp.png">
                            <p>5</p>
                        </div>
                    </div>
                    <div class="wind">
                        <p>Windspeed (mph)</p>
                        <div class="wind-div">
                            <img src="./assets/wind.png">
                            <p>8mph</p>
                        </div>
                    </div>
                    <div class="rain">
                        <p>Chance of Rain</p>
                        <div class="rain-div">
                            <img src="./assets/rainfall.png">
                            <p>24%</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="weekday">2</div>
            <div class="weekday">3</div>
            <div class="weekday">4</div>
            <div class="weekday">5</div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
